<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A small message for you</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #eef2f7, #d6e0ea);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: white;
        padding: 32px 28px;
        width: 92%;
        max-width: 400px;
        border-radius: 26px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0,0,0,0.18);
        animation: floatIn 1.4s ease;
        position: relative;
        overflow: hidden;
    }

    @keyframes floatIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .icon {
        font-size: 38px;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 18px;
        font-weight: 500;
        color: #1f3c58;
        margin-bottom: 22px;
    }

    .line {
        opacity: 0;
        transform: translateY(8px);
        transition: all 0.6s ease;
        font-size: 16px;
        color: #444;
        margin: 12px 0;
        line-height: 1.6;
    }

    .line.show {
        opacity: 1;
        transform: translateY(0);
    }

    button {
        margin-top: 26px;
        background: transparent;
        color: #1f3c58;
        border: 1.5px solid #1f3c58;
        padding: 12px 26px;
        font-size: 14px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.35s ease;
    }

    button:hover {
        background: #1f3c58;
        color: white;
    }

    button:disabled {
        opacity: 0.5;
        cursor: default;
    }

    /* Floating hearts */
    #hearts {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        height: 100px;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        bottom: 0;
        font-size: 18px;
        animation: floatUp 3s ease forwards;
        opacity: 0.8;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 0.8;
        }
        to {
            transform: translateY(-100px);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card">
    <div class="icon">üå∏</div>

    <h1>Rafiya just a small message</h1>

    <div id="text">
        <div class="line">Pause for a moment.</div>
        <div class="line">Take a slow breath.</div>
        <div class="line">Hope you are doing good üôå</div>
        <div class="line">In shƒÅ‚Äô AllƒÅh, the exam will be easy for you ü§≤</div>
        <div class="line">Don‚Äôt take too much stress.</div>
    </div>

    <button id="btn" onclick="revealLine()">
        click here ! üòä
    </button>

    <div id="hearts"></div>
</div>

<script>
    let index = 0;
    const lines = document.querySelectorAll('.line');
    const btn = document.getElementById('btn');

    function revealLine() {
        if (index < lines.length) {
            lines[index].classList.add('show');
            index++;
        } else {
            btn.innerText = "All the best RAFIYA ‚ú®";
            btn.disabled = true;
            createHearts();
        }
    }

    function createHearts() {
        const container = document.getElementById("hearts");
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement("span");
            heart.className = "heart";
            heart.innerText = "üå∏";
            heart.style.left = Math.random() * 100 + "%";
            heart.style.animationDelay = i * 0.3 + "s";
            container.appendChild(heart);
        }
    }
</script>

</body>
</html>
